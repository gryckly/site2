<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #660000;
            text-align: center;
            margin-bottom: 20px;
        }

        #registerForm {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(104, 0, 0);
            width: 100%;
            max-width: 400px; /* Ограничение ширины формы для больших экранов */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%; /* Полная ширина поля */
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #5e0000;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
        }

        button {
            background-color: #5e0000;
            color: white;
            font-size: 18px;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%; /* Кнопка занимает всю ширину на мобильных устройствах */
        }

        button:hover {
            transform: scale(1.1);
            background-color: #5f0300;
        }

        button:active {
            transform: scale(0.98);
            background-color: #550000;
        }

        #message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 600px) {
            #registerForm {
                padding: 20px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }

            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Registration</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="password" required><br>
            <button type="submit">Creaza</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (localStorage.getItem(email)) {
                document.getElementById("message").textContent = "Пользователь с таким Email уже существует!";
                return;
            }

            const user = { username, email, password };
            localStorage.setItem(email, JSON.stringify(user));
            alert("Аккаунт создан! Теперь войдите.");
            window.location.href = "login.html"; // Редирект на страницу входа
        });
    </script>
</body>
</html>

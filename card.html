<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEB BEKS</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    /* Общие стили */
    body {
      font-family: 'Space Mono', monospace;
      background: linear-gradient(-70deg, #202020, #000000);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      position: relative;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      box-sizing: border-box;
    }

    .mdl {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(25px);
      z-index: 1;
    }

    .circles {
      position: absolute;
      height: 270px;
      width: 450px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(120deg, #8d0101, #2c3e50);
      opacity: 0.8;
      animation: float 6s infinite alternate cubic-bezier(0.54, 0.085, 0.5, 0.92);
    }

    .circle-1 {
      height: 300px;
      width: 300px;
      top: 100px;
      left: -50px;
      animation-delay: 3.5s;
    }

    .circle-2 {
      height: 240px;
      width: 240px;
      bottom: 40px;
      right: -100px;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: rotateX(0deg) translateY(0px); }
      50% { transform: rotateX(0deg) translateY(10px) translateX(5px); }
      100% { transform: rotateX(0deg) translateY(0px) translateX(1px); }
    }

    h1.title {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 300;
      color: #ffffff;
      text-align: left;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(35px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    label {
      color: white;
      font-size: 12px;
      font-family: 'Space Mono', monospace;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-family: 'Space Mono', monospace;
      font-size: 16px;
      padding: 5px 0;
      outline: none;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #b5b5b5;
    }

    input:focus {
      border-bottom-color: #ff4c4c;
    }

    .group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .group > div {
      flex: 1;
      min-width: 80px;
      position: relative;
    }

    /* Кнопка Pay */
    .pay-button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      font-family: 'Space Mono', monospace;
      font-size: 16px;
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pay-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ff4c4c;
      color: #ff4c4c;
      box-shadow: 0 0 10px #ff4c4c80;
    }

    /* Медиа-запрос для телефонов */
    @media (max-width: 500px) {
      .box {
        padding: 10px;
        max-width: 100%;
      }

      .mdl {
        padding: 20px;
      }

      .circles {
        width: 100%;
        height: 200px;
      }

      .circle-1, .circle-2 {
        height: 180px;
        width: 180px;
      }

      h1.title {
        font-size: 16px;
      }

      input {
        font-size: 14px;
      }

      .pay-button {
        font-size: 14px;
        padding: 10px;
      }

      .group {
        flex-direction: column;
      }

      .group > div {
        min-width: 100%;
      }

      /* Изменения для полей ввода на мобильных */
      input {
        background: rgba(255, 255, 255, 0.1); /* прозрачный фон */
        color: white; /* Белый цвет текста */
        border-bottom: 2px solid white; /* Белая линия под полем */
      }

      input::placeholder {
        color: #b5b5b5; /* Серый цвет для текста подсказки */
      }

      input:focus {
        border-color: #ff4c4c; /* Цвет подсветки при фокусе */
      }
    }
  </style>

</head>
<body>

  <div class="box">
    <div class="circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>

    <div class="mdl">
      <div class="card">
        <form>
          <div class="logo">
            <svg width="48px" height="48px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <g fill="#FFFFFF">
                <circle cx="16" cy="16" r="16"></circle>
                <circle cx="16" cy="48" r="16"></circle>
                <circle cx="48" cy="16" r="16"></circle>
                <circle cx="48" cy="48" r="16"></circle>
              </g>
            </svg>
          </div>

          <div>
            <label for="card-number">Card Number</label>
            <input id="card-number" type="text" placeholder="1234 1234 1234 1234" maxlength="19" required>
          </div>

          <div class="group">
            <div>
              <label for="card-name">Card Holder</label>
              <input id="card-name" type="text" placeholder="NAME NAMES" required>
            </div>
            <div>
              <label for="card-exp">Exp. Date</label>
              <input id="card-exp" type="text" placeholder="10/25" maxlength="5" required>
            </div>
            <div>
              <label for="card-ccv">CCV</label>
              <input id="card-ccv" type="text" placeholder="123" maxlength="3" required>
            </div>
          </div>

          <a href="profil.html" class="pay-button">Pay</a>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Автоматическое добавление пробелов в номер карты
    document.getElementById('card-number').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '').substring(0, 16);
      e.target.value = value.replace(/(.{4})/g, '$1 ').trim();
    });

    // Автоматическое добавление "/" в дате
    document.getElementById('card-exp').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '').substring(0, 4);
      if (value.length >= 3) {
        value = value.substring(0,2) + '/' + value.substring(2,4);
      }
      e.target.value = value;
    });
  </script>

</body>
</html>
